        img{
            width: 300px;
            height: 200px;
            padding: 5px;
        }
        
        a:hover img{
            animation-name: poke;
            animation-duration: 4s;
        }
        
        @keyframes poke {
            from {
                background: gold;
            }
            to{
                transform: skew(180deg) rotate(360deg);
            }
        }
    </style>

</head>
